<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a class="header__logo-link" href="">
          <picture>
            <source media="(min-width: 1440px)" srcset="img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
            <img class="header__logo-img" src="img/logo-mobile.svg" alt="Cat Energy logo">
          </picture>
        </a>
        <div class="header__buttons">
          <button class="header__button button--menu" type="button">
            <span class="header__button-name visually-hidden">Меню</span>
            <img class="header__button-icon" src="img/icon-mobile-menu.svg" alt="">
          </button>
          <button class="header__button button--close visually-hidden" type="button">
            <span class="header__button-name visually-hidden">Закрыть</span>
            <img class="header__button-icon" src="img/icon-close.svg" alt="">
          </button>
        </div>
      </div>
      <nav class="header__menu header__menu--nojs header__menu--closed">
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <a class="header__menu-link header__menu-link--color" href="index.html">Главная</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link header__menu-link--color" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link header__menu-link--color" href="">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>
    <footer class="footer">
      <img class="footer__logo" src="img/logo-footer.svg" alt="">
      <div class="footer__social">
        <a class="social__link" href="">
          <span class="social__name visually-hidden">ВКонтакте</span>
          <svg class="social__img social__img--vk-m" width="22" height="12"><use xlink:href="img/sprite.svg#icon-vk-mobile"></use></svg>
          <svg class="social__img social__img--vk" width="30" height="16"><use xlink:href="img/sprite.svg#icon-vk"></use></svg>
        </a>
        <a class="social__link" href="">
          <span class="social__name visually-hidden">Инстаграмм</span>
          <svg class="social__img social__img--inst-m" width="17" height="17"><use xlink:href="img/sprite.svg#icon-insta-mobile"></use></svg>
          <svg class="social__img social__img--inst" width="23" height="23"><use xlink:href="img/sprite.svg#icon-insta"></use></svg>
        </a>
        <a class="social__link" href="">
          <span class="social__name visually-hidden">Фейсбук</span>
          <svg class="social__img social__img--fb-m" width="10" height="19"><use xlink:href="img/sprite.svg#icon-fb-mobile"></use></svg>
          <svg class="social__img social__img--fb" width="14" height="28"><use xlink:href="img/sprite.svg#icon-fb"></use></svg>
        </a>
      </div>
      <div class="footer__copyright">
        <a class="footer__copyright-link" href="">HTML Academy</a>
        <svg class="footer__copyright-logo" width="41" height="66"><use xlink:href="img/sprite.svg#htmlacademy"></use></svg>
      </div>
    </footer>
    <script>
      var navMain = document.querySelector(".header__menu");
      var navToggle = document.querySelector(".header__buttons");
      var buttonMenu = document.querySelector(".button--menu");
      var buttonClose = document.querySelector(".button--close");

      navMain.classList.remove('header__menu--nojs');

      navToggle.addEventListener('click', function() {
        if (navMain.classList.contains('header__menu--closed')) {
          navMain.classList.remove('header__menu--closed');
          navMain.classList.add('header__menu--opened');
          buttonMenu.classList.add('visually-hidden');
          buttonClose.classList.remove('visually-hidden');
        }
        else {
          navMain.classList.add('header__menu--closed');
          navMain.classList.remove('header__menu--opened');
          buttonMenu.classList.remove('visually-hidden');
          buttonClose.classList.add('visually-hidden');
        }
      });
    </script>
  </body>
</html>
